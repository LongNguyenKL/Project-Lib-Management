<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Borrowed by Member</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Books Borrowed by Member</h1>
    </header>
    <section>
        <label for="memberId">Enter Member ID:</label>
        <input type="text" id="memberId">
        <button onclick="filterByMember()">Search</button>
        <div id="member-results"></div>
    </section>
    <section>
        <h2>Rate a Book</h2>
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle">
        <label for="rating">Your Rating (out of 5):</label>
        <input type="number" id="rating" min="1" max="5">
        <button onclick="submitRating()">Submit Rating</button>
        <div id="rating-response"></div>
    </section>
    <script src="../js/app.js"></script>
</body>
</html>
